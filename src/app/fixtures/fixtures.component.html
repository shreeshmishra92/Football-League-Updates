<div class="card" style="width:50rem;">
  <div class="card-body">
    <table>
      <tbody>
        <tr *ngFor="let fixture of fixtures">
          <td style="width:50px !important">
            <img
              [src]="fixture.teams.home.logo"
              style="width:20px;height:20px"
            />
          </td>
          <td style="width:180px !important">{{ fixture.teams.home.name }}</td>
          <td style="width:140px !important">
            {{ fixture.goals.home }} : {{ fixture.goals.away }}
          </td>
          <td style="width:180px !important">{{ fixture.teams.away.name }}</td>
          <td>{{ fixture.teams.away.name }}</td>
          <td>
            <img
              [src]="fixture.teams.away.logo"
              style="width:20px;height:20px"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<a href="#" class="btn btn-primary" style="width: 4rem;" routerLink="/">Back</a>
